<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
        <link rel="stylesheet" href="style.css" />
		<script src="app.js"></script>
		<title>Qoutely</title>
	</head>
	<body>
        <div class="container">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand" id="nav">Qoutely</span>
                  </nav>
                <div class="row">
                    <div class="col-xs-12 col-sm-3"></div>
                    <div class="col-xs-12 col-sm-6 quotebox">
                        <div class="row">
                            <div class="col-xs-12">
                                <blockquote>
                                    <i class="fa fa-quote-left quotemark"></i>
                                    <h2 id="quotetext"></h2>
                                    <footer id="quotesource"></footer>
                                </blockquote>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="social-icons icon-rounded"><a id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fab fa-twitter"></i></a>
                                </div>
                                <div class="quotebutton"><button class="btn btn-primary" id="newquote">New Quote</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3"></div>
                </div>
            </div>
    </body>
</html>
