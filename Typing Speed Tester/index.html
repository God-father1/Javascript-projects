<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@600&family=Lato:wght@300&family=Montserrat:ital,wght@1,200&family=Mouse+Memoirs&family=Plus+Jakarta+Sans:wght@200&family=Poppins:wght@200;300;600;700&family=Quicksand:wght@300&family=Rubik+Dirt&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Typing Speed Tester</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time:<span id="timer">0s</span></p>
        <p>Mistakes:<span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        id="quote-input"
        rows="3"
        placeholder="Type here when the test starts"
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
